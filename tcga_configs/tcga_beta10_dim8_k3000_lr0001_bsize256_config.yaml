- TMB_NONSYNONYMOUS
- AGE
- SEX
- AJCC_PATHOLOGIC_TUMOR_STAGE_SHORT
- OS_STATUS
- OS_MONTHS
- DFS_STATUS
- PFS_STATUS
- MSI_SCORE_MANTIS
- ANEUPLOIDY_SCORE
